<h2>Reset your Password?</h2>
<p>Please enter new password</p>
<form [formGroup]="reetPwdForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="newpwd">New Password</label>
        <input type="password" formControlName="newpwd" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newpwd.errors }" />
        <div *ngIf="submitted && f.newpwd.errors" class="invalid-feedback">
            <div *ngIf="f.newpwd.errors.required">New Password is required</div>
        </div>
    </div>
