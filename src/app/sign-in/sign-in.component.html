<div class="login-form">

        <h6 style="text-align:center">Login with Social Media or Manually</h6>
        <input type="email" formControlName="username" placeholder="Enter Username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
        <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter password" name="psw">

            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>

            <button [routerLink]="['/sign-up']">Sign Up</button>
        </div>
